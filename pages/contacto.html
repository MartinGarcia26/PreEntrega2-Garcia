    </header>
    <main>
        <!-- FORMULARIO -->
        <section>
            <h1>Envíe su consulta</h1>
            <form class="formulario">
                <div>
                    <label for="nombre">Nombre</label>
                </div>
                <div>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                </div>
                <div>
                    <input type="text" id="apellido">
                </div>

                <div>
                    <label for="email">Correo electronico</label>
                </div>
                <div>
                    <input type="email" name="" id="email" required>
                </div>

                <div>
                    <label for="telefono">Numero de telefono</label>
                </div>
                <div>
                    <input type="number" name="" id="telefono">
                </div>

                <div class="espacioform">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario aquí"
                        class="deje"></textarea>
                </div>

                <div class="acomodarbotones">
                    <button type="submit" class="botonform">Enviar el formulario</button>
                    <button type="reset" class="botonform">Vaciar el formulario</button>
                </div>
            </form>
        </section>
    </main>
